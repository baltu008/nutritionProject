<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">



  <!-- Let browser know website is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dining Out</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <!-- linked to sytlesheets-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
  <!-- Navbar goes here -->
  <nav>
    <div class="nav-wrapper #006064 cyan darken-4">
      <a href="index.html" class="brand-logo" img src="assets/images/nutrition-logo.png"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a href="dine.html">
            <i class="material-icons">restaurant</i>
          </a>
        </li>
        <li>
          <a href="dash.html">
            <i class="material-icons">time_to_leave</i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="wrapper">
    <div class="formWrapper #006064 cyan darken-4">
      <form>
        <span>zomato</span>
        <input type="text" name="city" id="city-input" placeholder="Enter a city...">
        <!-- <input type="text" name="cuisine" id="cuisine-input" placeholder="Please select a cuisine..."> -->
        <select id="cuisine-input" class="input">
          <option value="null" selected disabled>Choose a cuisine...</option>
        </select>
        <button type="submit" class="api-call">Submit</button>
        <button type="submit" id="resetButton">Reset</button>
      </form>
    </div>
    <div class="resultsWrapper">
      <h2 id="head"></h2>
      <div class="results" id="hits"></div>
    </div>
  </div>

  <footer class="page-footer #00838f cyan darken-3">
    <div class="footer-copyright #006064 cyan darken-4">
      <div class="container">
        <time datetime="{{ site.time | date: '%Y' }}">&copy; 2018 </time>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>


  <!-- linked to javascript file-->
  <script type="text/javascript" src="assets/javascript/restaurantSearch.js"></script>
</body>

</html>
