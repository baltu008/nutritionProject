<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dash or Dine</title>


    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="assets/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="assets/js/materialize.min.js"></script>

    <!-- Linking Styling Sheet -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

</head>

<body>

    <!-- Navbar goes here -->
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">
                <img src="assets/images/nutrition-logo.png">
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="dine.html">Dine</a>
                </li>
                <li>
                    <a href="dash.html">Dash</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Layout here -->
    <div class="row row-information">
        <div class="col s10">
            <div class="card blue-grey darken-1">
                <div class="card-image">
                    <img id="sidebarImage" src="assets/images/sidebar-image.jpg">
                    <span class="card-title">Get Recipes!</span>
                </div>
                <div class="card-content white-text">
                    <p>Start adding your information to get started!</p>
                    <div class="row row-input">
                        <div class="input-field col s6">
                            <input placeholder="Ingredient" id="ingredient-input" type="text" class="validate">
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <select class="diet-restrictions">
                            <option value="" disabled selected>Choose an options</option>
                            <option value="1">Balanced</option>
                            <option value="2">High-Protein</option>
                            <option value="3">High-Fiber</option>
                            <option value="4">Low-Fat</option>
                            <option value="5">Low-Carb</option>
                            <option value="6">Low-Sodium</option>
                            <option value="7">Vegetarian</option>
                            <option value="8">Vegan</option>
                        </select>
                        <label>Diet Specifications</label>
                    </div>
                    <div class="input-field col s12">
                        <select class="health-restrictions">
                            <option value="" disabled selected>Choose an options</option>
                            <option value="1">Peanut-Free</option>
                            <option value="2">Tree-Nut-Free</option>
                            <option value="3">Soy-Free</option>
                            <option value="4">Fish-Free</option>
                            <option value="5">Shellfish-Free</option>
                        </select>
                        <label>Diet Specifications</label>
                    </div>
                    <a class="waves-effect waves-light btn">Submit</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-information">
        <div class="col s10 recipes">

        </div>
    </div>

    <!-- Linking Javascript -->
    <script src="assets/javascript/ingredientSearch.js"></script>



</body>

</html>
